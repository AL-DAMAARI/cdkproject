<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-image:black;
        }
    </style>
</head>
<body>
     <!-- nav bars -->
     <nav class="navbar navbar-expand-md  shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#intro">
            <span class="navbar-brand text-light fw-bold">CKD</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end aling-center" id="navbarNav">
            <div class="navbar-nav ">
              <li class="nav-item d-md-none">
                <a class="nav-link fw-bold " href="{{ url_for('doctor') }}">Back</a> 
              </li>
              <li class="nav-item ms-2 d-none d-md-inline">
                <a class="btn btn-primary btn-sm" href="{{ url_for('doctor') }}">Back</a>
              </li>
              
            </div>
          </div>
        </div>
      </nav>

      <!-- the middle content  -->
      <div class="container my-4">
        <div class="row">
          <div class="col justify-content-space-around">
            <div class="div justify-content-space-around align-items-center">
              <h1 class="display-2 text-sm">Patient</h1>
              <!-- <a  href="{{ url_for('add') }}" class="btn btn-success"> 
                ADD</a> -->
                <!-- <button class="btn btn-success shadow mx-3 my-3" 
                  data-bs-toggle="modal" data-bs-target="#modalAdd">ADD</button> -->
            </div>
          </div>
          <div class="col-lg-10 col-sm8" style="overflow-x: auto;">
              <table class="table table-striped table-bordered border-dark table-responsive table-hover">
                <thead class="table-dark text-center" id="patients">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">patientID</th>
                    <th scope="col">sg</th>
                    <th scope="col">rbc</th>
                    <th scope="col">pc</th>
                    <th scope="col">sod</th>
                    <th scope="col">hemo</th>
                    <th scope="col">pcv</th>
                    <th scope="col">rc</th>
                    <th scope="col">htn</th>
                    <th scope="col">result</th>
                  </tr>
                </thead>
                <tbody>
                  {% for lab in data%}
                  <tr>
                    <td>{{lab.ID}}</td>
                    <td>{{lab.patientID}}</td>
                    <td>{{lab.sg}}</td>
                    <td>{{lab.rbc}}</td>
                    <td>{{lab.pc}}</td>
                    <td>{{lab.sod}}</td>
                    <td>{{lab.hemo}}</td>
                    <td>{{lab.pcv}}</td>
                    <td>{{lab.rc}}</td>
                    <td>{{lab.htn}}</td>
                    <td>{{lab.result}}</td>
                  </tr>  
                  {% endfor %}               
                </tbody>
              </table>
            </div>
          </div> 
          <!-- end of middle content -->

    
</body>
</html>
