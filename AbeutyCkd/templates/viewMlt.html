<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section>
         <!-- nav bars -->
     <nav class="navbar navbar-expand-md bg-light">
        <div class="container-lg">
          <a class="navbar-brand fw-bold diplay-2" href="#">CKD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" style="margin-left: 50rem;" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  ADD
                </a>
                <ul class="dropdown-menu">
                  <a class="nav-link fw-bold " href="{{ url_for('addDoctor_page') }}">AddDoctor</a>
                  <a class="nav-link fw-bold " href="{{url_for('addMlt_page')}}">AddMLT</a>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  View
                </a>
                <ul class="dropdown-menu">
                  <a class="nav-link fw-bold " href="{{url_for('admin_page')}}">View Doctor</a>
                  <a class="nav-link fw-bold " href="{{url_for('view_mlt')}}">View Mlt</a>
                  <a class="nav-link fw-bold"  href="{{url_for('doctor')}}">View Patients</a>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home_page') }}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- the middle content  -->
      <div class="container my-4">
        <div class="row">
          <div class="col-6 justify-content-space-between">
            <div class="div justify-content-space-around align-items-center">
              <h1 class="display-2 text-sm">MLT</h1>
              <a  href="{{ url_for('add') }}" class="btn btn-success"> ADD</a>
            </div>
          </div>
          <div class="col-12 col-sm8" style="overflow-x: auto;">
              <table class="table table-striped table-bordered border-dark table-responsive table-hover">
                <thead class="table-dark text-center" id="mlts">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">sex</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">password</th>
                    <th scope="col" colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for mlt in data%}
                  <tr>
                    <td>{{mlt.mltID}}</td>
                    <td>{{mlt.mlt_Name}}</td>
                    <td>{{mlt.mlt_Sex}}</td>
                    <td>{{mlt.E_mail}}</td>
                    <td>{{mlt.password}}</td>
                    <td><a href="/update/{{ mlt.mltID }}"  data-bs-toggle="modal" data-bs-target="#modalAdd{{ mlt.mltID }}"><i class="bi bi-pencil-square"></i></a></td>
                    <td><a href="/delete/{{ mlt.mltID }}"> <i class="bi bi-trash3"></i></a></td>
                  </tr>
                  <!-- //modal  -->
                   <div class="modal fade" id="modalAdd{{mlt.mltID}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title"> <i class="fa fa-edit"></i> Edit Doctor Information </h4>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                              <form  method="post" action="mlt_page">
                                <div class="form-group">
                                  <input type="hidden" class="form-control" value="{{ mlt.mltID }}" name="mltID" required>
                                </div>
                                       <div class="form-group">
                                        <input type="text" class="form-control" value="{{ mlt.mlt_Name }}"  name="mlt_Name" required>
                                       </div>
                                       <div class="form-group">
                                        <input type="text" class="form-control" value="{{ mlt.mlt_Sex }}"  name="sex" required>
                                       </div>
                                       <div class="form-group">
                                        <input type="text" class="form-control" value="{{ mlt.E_mail }}"  name="E-mail" required>
                                       </div>
                                       <div class="form-group">
                                        <input type="text" class="form-control" value="{{ mlt.password }}"  name="password" required>
                                       </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"><i class="fa fa-remove" aria-hidden="true"></i>Cancel</button>
                                        <button type="submit" name="action" class="btn btn-primary" style="width:100px"><i class="fa fa-check"></i> Submit</button>
                                    </div>
                                </form>
     
                     </div>
                  </div>
         </div>
                    <!-- <script> $('#edit').modal(show); </script> -->
                      {% endfor %}                 
                </tbody>
              </table>
            </div>
          </div> 
          <!-- end of middle content -->
    </section>



    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   
</body>
</html>
