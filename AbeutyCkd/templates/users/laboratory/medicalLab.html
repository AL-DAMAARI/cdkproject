<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ckd</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f1d5beca59.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8));
        }
        .container {
            margin-top: .7rem;;
            /* width: 500px; */
        }
        .container form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1rem;
        }
        .btn {
            grid-column: 1/2 span;
        }
        input {
            width: 100%;
            background: #eaeaea;
            border: 0;
            outline: 0;
            padding: 8px 5px;
        }
        select {
            width: 100%;
            background: #eaeaea;
            border: 0;
            outline: 0;
            padding: 8px 5px;
        }
    </style>
   
</head>
<body >
     <!-- nav bars -->
     <nav class="navbar navbar-expand-md  shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#intro">
            <span class="navbar-brand text-light fw-bold">CKD</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end aling-center" id="navbarNav">
            <div class="navbar-nav ">
              <li class="nav-item d-md-none">
                <a class="nav-link fw-bold " href="{{ url_for('mlt_page') }}">Back</a> 
              </li>
              <li class="nav-item ms-2 d-none d-md-inline">
                <a class="btn btn-primary btn-sm" href="{{ url_for('mlt_page') }}">Back</a>
              </li>
            </div>
          </div>
        </div>
      </nav>

    <!-- taking medical lab -->
    <div class="container mx-auto mt-5 bg-light">
        <h1 class="text-center mb-1 pb-3">Taking Medical Lab</h1>
        <p>{{msg}}</p>
        <div class="row">
            <form action="{{ url_for('take_medicalLab' , id = id) }}" method="post" class="px-5 py-1 col-lg-6">
                <div class="form-group">
                    <label for="sg">specific gravity</label>
                    <input type="tex" class="form-control" id="sg" name="sg" placeholder="sg">
                </div>
                <div class="form-group">
                    <label for="rbc">RedBloodCell</label>
                    <select class="form-control" id="rbc" name="rbc">
                      <option>normal</option>
                      <option>abnormal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pc">PusCell</label>
                    <select class="form-control" id="pc" name="pc">
                      <option>normal</option>
                      <option>abnormal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sod">sodium</label>
                    <input type="tex" class="form-control" name="sod" id="sod" placeholder="sodium">
                </div>
                <div class="form-group">
                    <label for="hemo">HemoGlobin</label>
                    <input type="tex" class="form-control" name="hemo" id="hemo" placeholder="hemoGlobin">
                </div>
                <div class="form-group">
                    <label for="pcv">PackedCellVolume</label>
                    <input type="tex" class="form-control" name="pcv" id="pcv" placeholder="pcv">
                </div>
                <div class="form-group">
                    <label for="rc">RedBloodCell-Count</label>
                    <input type="tex" class="form-control" id="rc" name="rc" placeholder="rc">
                </div>
                <div class="form-group">
                    <label for="htn">HyperTension</label>
                    <select class="form-control" name="htn" id="htn">
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                </div>
    
                <input type="submit" class="btn btn-primary btn-md mb-2" value="Submit">
            </form>
            <div class="col-lg-6">
                <h1 class="text-center">patient's result</h1>
                <hr>
                <h2 class="display-5 mt-5  text-success text-center"> {{res}}</h2>
            </div>
        </div>             
    </div>


    <!-- scribt js  -->
    
</body>
</html>
